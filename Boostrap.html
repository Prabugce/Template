<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../Boostrap_sort/Boostrap.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>  
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 border"> 
			<h3>Register Form</h3>
			<p>Create your account. It's free and only takes a minute.</p>
			<div class="col-lg-6 col-md-6">
				<div class="input-group top_4">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input type="text" class="form-control" placeholder="FirstName">
				</div>
			</div>
			
			 
			<div class="col-lg-6 col-md-6">
					<div class="input-group top_4">
					<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
					<input type="text" class="form-control" placeholder="LastName">
					</div>
			</div> 
			
			<div class="col-lg-12 col-md-12">
				<div class="input-group top_1">
					<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
					<input type="mail" class="form-control" placeholder="Email">
				</div>
			</div> 
			
			<div class="col-lg-12 col-md-12">
			<div class="input-group top_1">
				<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
				<input type="password" class="form-control" placeholder="Password">
				</div>
			</div> 
			
			 
			 <div class="col-lg-12 col-md-12">
			<div class="input-group top_1">
				<span class="input-group-addon"><span class="glyphicon glyphicon-stats"></span></span>
				<input type="number" class="form-control" placeholder="Age">
				</div>
			</div>  
			
			<div class="col-lg-12  col-md-12 top_1"><b>Gender:</b> 
				<label class="radio-inline">
					<input type="radio" name="optradio" checked>Male
				</label>
				<label class="radio-inline">
				  <input type="radio" name="optradio">Female
				</label>
	 
            </div> 
			 
			  <div class="col-lg-6 col-md-6 top_1">
					 <button type="button" class="btn top_2 btn-primary">Reset</button>
				</div>	
				
				<div class="col-lg-6 col-md-6 top_1">
					 <button type="button" class="btn top_2 btn-success">Submit</button>
				</div>	 
				
    </div>
				<div class="col-lg-6 col-md-6 border1">  
						<h3>Sorting Register Form Details</h3>
						<div class="input-group top_1">
							 <input style="border-radius:12px;" type="search" class="form-control" placeholder="Search Here FirstName.....">
							<span  style="border-radius:12px;" class="input-group-addon"><span class="cursor1 glyphicon glyphicon-search"></span></span>
						</div> 
					
				 </div>
  </div>
</div>
</body>
</html>
