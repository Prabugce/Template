<!DOCTYPE html>
<html>
<head>
<title>DropDown</title>
<style>
 .text_center
 {
	  
	 text-align:center;
	 margin:40px 0 0 0; 
 }
  
 
 h2
 {
	 text-align:center;
	 margin:10px 0 0 0;
 }
 .border
 {   
	margin: 8px 0 0 20px;
    border: 1px solid;
    padding: 0px 8px;
    width: 35%;
	
 }
 
 #result
 {
	 margin:50px 0 0 0;
 }

 .popup{
   position:fixed;
	left:50%;  
	margin-top:7%;
	cursor:pointer;
}

.popup .wrapper{
	position: relative;
    left: -50%;
    width: 284px;
    height: 90px;
    color: white;
    background: #9E9E9E;
    text-align: center;
    padding: 17px 5px;
    font-size: 16px;
    box-shadow: 0px 0px 9px red;
} 

.close1
{
	border: 1px solid white;
    width: 40px;
    margin: 13px auto;
    background: #E91E63;
    border-radius: 3px;
}

</style>
<link href="../Dropdown/Drop.css" rel="stylesheet">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body> 

<h2>Sort Employee Age in DropDown list</h2>
 <div class="text_center">
	 <select style="margin:0 15px 0 0;" id="k1" onchange="check()">
		<option>Select Age</option>
	  <option value="Age > 25">Age > 25</option>
	  <option value="Age < 30">Age < 30</option>
	  <option value="Age > 40">Age > 40</option>
	  <option value="Age < 45">Age < 45</option>
	</select> 
		
	Please Enter Employee name <input type="text" id="k2"/>
	<button type="button" onclick="getname()">Search</button>
 </div>

 
			<div id="result">
			
			</div>
			
 <div class="popup" id="error" style="display:none;">
  <div class="wrapper" id="text2">
       Employee name did't match in our List
	   <div class="close1" onclick="close_pop_up()">Ok</div>
    </div>
</div>

<script> 
var data1= [
			{"ID":"Emp001","firstName":"John","Age":"22"}, 
			{"ID":"Emp002","firstName":"Anna","Age":"56"}, 
			{"ID":"Emp003","firstName":"Mani","Age":"34"},
			{"ID":"Emp004","firstName":"Raj","Age":"48"},
			{"ID":"Emp005","firstName":"Babu","Age":"26"},
			{"ID":"Emp006","firstName":"Kavin","Age":"39"},
			{"ID":"Emp007","firstName":"Arun","Age":"41"},
			{"ID":"Emp008","firstName":"Rockey","Age":"40"},
			{"ID":"Emp009","firstName":"Bala","Age":"29"},
			{"ID":"Emp010","firstName":"Manoj","Age":"46"}
					];
					
 var i,element;
 
function check()
{   	
		document.getElementById("error").style="display:none";
		document.getElementById("result").innerHTML = "";
  
 	  
		  var input= document.getElementById("k1").value;
		  
		  
		  if(input=="Age > 25")
		  {
				fun1();
		  }
		   else if(input=="Age < 30")
		  {
				fun2();
		  }
		  else if(input=="Age > 40")
		  {
				fun3();
		  }
		  
		  else if(input=="Age < 45")
		  {
				fun4();
		  }
		  
		  
		   function fun1(){
					for(i=0;i<data1.length;i++)
					{ 
							
							
							if(data1[i].Age>25)
							{
							    element = document.createElement("div");
								element.className+=	"border";
								element.appendChild(document.createTextNode("Employee ID :" + data1[i].ID +" "+ "Employee Age :" +  data1[i].Age+ " " + "Employee firstName :"+ data1[i].firstName));
								document.getElementById('result').appendChild(element);
								
							} 
							 
					}
					
					 
			}
			 function fun2(){
					for(i=0;i<data1.length;i++)
					{ 
						 	
							if(data1[i].Age<30)
							{
							    element = document.createElement("div");
								element.className+=	"border";
								element.appendChild(document.createTextNode("Employee ID :" + data1[i].ID +" "+ "Employee Age :" +  data1[i].Age+ " " + "Employee firstName :"+ data1[i].firstName));
								document.getElementById('result').appendChild(element);
								
							} 
							 
					}
					
					 
			}
			
			function fun3(){
					for(i=0;i<data1.length;i++)
					{ 
							
							
							if(data1[i].Age>40)
							{
							     element = document.createElement("div");
								element.className+=	"border";
								element.appendChild(document.createTextNode("Employee ID :" + data1[i].ID +" "+ "Employee Age :" +  data1[i].Age+ " " + "Employee firstName :"+ data1[i].firstName));
								document.getElementById('result').appendChild(element);
								
							} 
							 
					}
					
					 
			}
			
			function fun4(){
					for(i=0;i<data1.length;i++)
					{ 
							
							
							if(data1[i].Age <40)
							{
							    element = document.createElement("div");
								element.className+=	"border";
								element.appendChild(document.createTextNode("Employee ID :" + data1[i].ID +" "+ "Employee Age :" +  data1[i].Age+ " " + "Employee firstName :"+ data1[i].firstName));
								document.getElementById('result').appendChild(element);
								
							} 
							 
					}
					
					 
			}
		 

}

function getname()
{			var no= false;
			document.getElementById("result").innerHTML = "";
			var textbox= document.getElementById("k2").value;
			
			if(textbox!="")
			{
					 for(var s=0;s<data1.length;s++)
					 {
						if(data1[s].hasOwnProperty("firstName")&&(data1[s].firstName==textbox))
						{
										element = document.createElement("div");
										element.className+=	"border";
										element.appendChild(document.createTextNode("Employee ID :" + data1[s].ID +" "+ "Employee Age :" +  data1[s].Age+ " " + "Employee firstName :"+ data1[s].firstName));
										document.getElementById('result').appendChild(element);
								no= true; 
						}
						 
					}
				  
				if(!no)
				{ 
				document.getElementById("error").style="display:block";
				}
			}
				
			else
			{
			document.getElementById("error").style="display:block";
			var your_div= document.getElementById("text2");
			var text_to_change = your_div.childNodes[0];
			text_to_change.nodeValue = 'Please Enter Employee Name'; 
			}
}

function close_pop_up()
{
document.getElementById("error").style="display:none";
}


  
</script>
</body>
</html>
